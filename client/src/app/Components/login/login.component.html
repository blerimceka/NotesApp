<div class="d-flex justify-content-center">
    <div class="card border-primary mb-3 mt-5" style="width: 60%;">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form #logininForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                      <input 
                        name="username"
                        [(ngModel)]="model.username"
                        type="text"  
                        class="form-control" 
                        placeholder="Username">
                    </div>
                  </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input 
                        name="password"
                        [(ngModel)]="model.password"
                        type="password"  
                        class="form-control" 
                        placeholder="Password" >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Login</button>
                <p class="mt-2">Don't have an account yet? <a class="text-info" routerLink="/register">Register Now</a></p>  
            </form>
        </div>
      </div>
</div>
